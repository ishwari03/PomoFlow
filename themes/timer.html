<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    script-src 'self'; 
    style-src 'self' https://fonts.googleapis.com; 
    font-src 'self' https://fonts.gstatic.com;">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>LET'S GO!</h1>
        <p id="task-name">Task: Loading...</p>
        <img src="ongoing.png" alt="Task ongoing" class="ongoing-img">
        <div id="timer">25:00</div>
        <button id="start">START</button>
        <button id="stop">STOP</button>
        <button id="restart">RESTART</button>
    </div>
    <script src="../scripts/timer.js"></script>
</body>
</html>
